{{ if not .Pages }}
<div class="message">
  <p>Oh no, it's empty.</p>
</div>
{{ else }}
<section class="list">
{{ range .Pages }}
  {{ if eq .Type "post" }}
    <a class="list__link" href="{{  .Permalink }}">
      <span class="list__date">{{- .Date.Format (.Site.Params.dateFormat | default "2006-01-02") }}</span>
      {{ .Title }}
    </a>
  {{ end }}
{{ end }}
</article>
{{ end }}
